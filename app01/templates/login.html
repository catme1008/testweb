<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>User login</h1>
    <form method="post" action="/login/">

        {% csrf_token %}

        <input type="text" name="user" placeholder="User Name">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
        <span style="color: red;" >{{ error_msg }}</span>
    </form>
</body>
</html>
